<!DOCTYPE HTML>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot - AJAX POST GET Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="/js/main.js"></script>

</head>
<body>

<div class="container">
    <div>
        <h2>Add new customer</h2>
        <form tyle="margin:20px 20px 20px 20px">
            <div class="form-group">
                <label for="firstname" style="margin-right:5px">FirstName:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter FirstName"/>
            </div>
            <div class="form-group">
                <label for="lastname" style="margin-right:5px">LastName:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter LastName"/>
            </div>
            <button type="submit" id="save" class="btn btn-default" style="margin-right:5px">Submit</button>
            <button type="submit" id="update" class="btn btn-default" style="margin-right:5px">Update</button>
        </form>
    </div>

    <div class="col-sm-7" style="margin:20px 0px 20px 0px">

        <table class="table table-striped" id="dataTable">
            <thead>
            <tr>
                <th> ID </th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if = "${customers.empty}">
                <td colspan="2"> No customer </td>
            </tr>
            <tr th:each = "customer : ${customers}">
                <td><span th:text = "${customer.id}"> ID </span></td>
                <td><span th:text = "${customer.firstName}"> First Name </span></td>
                <td><span th:text = "${customer.lastName}"> Last Name </span></td>
                <td><button id="editCustomer" class="btn btn-primary" type="submit">Edit</button></td>
                <td><button id="deleteCustomer" class="btn btn-primary" type="submit">Delete</button></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
</body>
</html>
